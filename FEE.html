    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            background-image: linear-gradient(to bottom, rgba(20, 0, 118, 0.77), rgba(0, 0, 0, 0.822)), url('44.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .navbar-brand h1 {
            font-size: 24px;
            margin: 0;
        }
        .navbar-nav .nav-item {
            margin-left: 15px;
        }
        .navbar-nav .nav-link {
            color: #fff;
            font-size: 16px;
        }
        .navbar-nav .nav-link:hover {
            color: #000000;
        }
        header {
            background-color: transparent;
            padding: 0;
        }
        .navbar {
            background-color: rgba(8, 0, 255, 0.8);
            padding: 5px 10px;
        }

        /* Adjust logo and text for smaller screens */
@media (max-width: 768px) {
    .navbar-brand img {
        height: 30px;
        width: 30px;
    }

    .navbar-brand h1 {
        font-size: 18px;
    }

    .navbar-toggler {
        margin-left: auto;
    }
}

        footer {
            background-color: rgba(8, 0, 255, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 15px;
            margin-top: auto;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 576px) {
            .form-control {
                width: 100%;
            }
            .btn {
                width: 85%;
            }
        }
    </style>
</head>
<body>
    
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="hgb logo.jpg" alt="HGB Logo" class="me-2">
                    <h1 class="mb-0 h5 text-nowrap">HGBaquiran College</h1>
                </a>
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <h1 class="text-center" style="margin-top:7%;">College Admission Form</h1>
    <p class="text-center">Please proceed with your payment</p>
  
    <div class="row mt-4 justify-content-center">
        <div class="col-12 col-md-8">
            <div class="section-container p-4">
                <h3 class="section-title text-center mb-4">Application Fee</h3>
                <form id="applicationFeeForm" class="text-center" onsubmit="return submitForm()">
                    <div class="form-group mb-3 row">
                        <label for="applicationFee" class="col-md-4 col-form-label text-end">Fee Amount</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="applicationFee" value="$50" readonly>
                        </div>
                    </div>
                    <div class="form-group mb-3 row">
                        <label for="paymentMethod" class="col-md-4 col-form-label text-end">Payment Method</label>
                        <div class="col-md-8">
                            <select class="form-control" id="paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option>Credit Card</option>
                                <option>Bank Transfer</option>
                                <option>Cash</option>
                            </select>
                        </div>
                    </div>
                    <!-- Centered Buttons in Same Row -->
                    <div class="row justify-content-center mt-4">
                        <div class="col-12 col-md-6 d-flex justify-content-between">
                            <a href="addform.html" class="btn btn-secondary" style="width: 150px;">Back</a>
                            <button type="submit" class="btn btn-primary" style="width: 150px;">Submit Form</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            // Get the payment method element
            var paymentMethod = document.getElementById("paymentMethod");

            // Check if the payment method is selected
            if (paymentMethod.value === "") {
                // Show an alert and focus on the payment method select
                alert("Please select a payment method!");
                paymentMethod.focus();
                return false; // Prevent form submission
            }

            // If everything is filled correctly, show a success alert
            alert("You are now enrolled!");
            window.location.href = "index.html"; // Redirect to the homepage
            return false; // Prevent form submission to server
        }
    </script>

    <footer>

            <a href="privacy-policy.html">Privacy Policy</a>
        </p>
    </footer>
</body>
