<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            background-image: linear-gradient(to bottom, rgba(20, 0, 118, 0.77), rgba(0, 0, 0, 0.822)), url('44.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .navbar-brand h1 {
            font-size: 24px;
            margin: 0;
        }
        .navbar-nav .nav-item {
            margin-left: 15px;
        }
        .navbar-nav .nav-link {
            color: #fff;
            font-size: 16px;
        }
        .navbar-nav .nav-link:hover {
            color: #000000;
        }
        header {
            background-color: transparent;
            padding: 0;
        }
        .navbar {
            background-color: rgba(8, 0, 255, 0.8);
            padding: 5px 10px;
        }

        /* Container for layout */
        .container {
            margin-top: 30px;
            max-width: 1200px;
        }

        /* Section container styles */
        .section-container {
            background-color: rgba(255, 255, 255, 0);
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0);
            margin-bottom: 30px; 
        }

        /* Section Title */
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #ffffff;
        }

        /* Form input styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Layout adjustments for larger screens */
        .row {
            display: flex;
            justify-content: space-between;
        }

        .col-md-6 {
            width: 48%; /* Adjust column width */
        }

        @media (max-width: 768px) {
            .row > .col-md-6 {
                max-width: 100%;
                flex: 0 0 100%;
            }
        }

        /* Adjust logo and text for smaller screens */
@media (max-width: 768px) {
    .navbar-brand img {
        height: 30px;
        width: 30px;
    }

    .navbar-brand h1 {
        font-size: 18px;
    }

    .navbar-toggler {
        margin-left: auto;
    }
}


        /* Footer styling */
        footer {
            background-color: rgba(8, 0, 255, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 15px;
            margin-top: auto;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="hgb logo.jpg" alt="HGB Logo" class="me-2">
                    <h1 class="mb-0 h5 text-nowrap">HGBaquiran College</h1>
                </a>
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <h1 class="text-center" style="margin-top:2%;">College Admission Form</h1>
    <p class="text-center">Enter Your admission information below</p>

    <div class="container">
        <div class="row">
            <!-- Personal Information Section -->
            <div class="col-md-6">
                <div class="section-container">
                    <h3 class="section-title">Personal Information</h3>
                    <form id="personalInfoForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                                </div>
                                <div class="form-group">
                                    <label for="middleName">Middle Name</label>
                                    <input type="text" class="form-control" id="middleName" placeholder="Enter your middle name">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <select class="form-control" id="gender" required>
                                        <option value="" disabled selected>Select your gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="contactNumber">Contact Number</label>
                                    <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Education Section -->
            <div class="col-md-6">
                <div class="section-container">
                    <h3 class="section-title">Education</h3>
                    <form>
                        <div class="form-group">
                            <label for="highSchool">High School Name</label>
                            <input type="text" class="form-control" id="highSchool" placeholder="Enter your high school name">
                        </div>
                        <div class="form-group">
                            <label for="graduationYear">Year of Graduation</label>
                            <input type="number" class="form-control" id="graduationYear" placeholder="Enter your graduation year">
                        </div>
                        <div class="form-group">
                            <label for="schoolAddress">School Address</label>
                            <textarea class="form-control" id="schoolAddress" rows="3" placeholder="Enter school address"></textarea>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <a href="index.html" class="btn btn-secondary" style="width: 30%;">Back</a>
                            <a href="FEE.html" class="btn btn-primary" style="width: 30%;">Next</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 HGBaquiran College. All Rights Reserved. 
            <a href="privacy-policy.html">Privacy Policy</a>
        </p>
    </footer>
</body>
</html>
